<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <script type="text/javascript" src="./lib/socket.io-client/socket.io.js"></script>
        <script type="text/javascript" src="./lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="./js/ntp-client.js"></script>
        <script type="text/javascript" src="./js/radio.js"></script>
        <script type="text/javascript" src="./js/interaction.js"></script>

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/reactive.css">

        <!-- FAVI -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favi.ico/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/favi.ico/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/favi.ico/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favi.ico/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./assets/favi.ico/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/favi.ico/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./assets/favi.ico/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./assets/favi.ico/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favi.ico/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favi.ico/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favi.ico/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/favi.ico/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favi.ico/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <title>TinyRadio</title>
    </head>

    <div class="header">
        <div class="primary mobile_activate"><img id="logo" src="./assets/logo.png"></div>
        <div class="spacer"></div>
        <div class="secondary">
            Station <span id="station_name"></span>


            <div class="divider small"></div>
            <div class="stations"></div>
            <div class="divider small"></div>
        </div>
    </div>

    <section>
        <input id="search" type="text" placeholder="Queue a song">

        <div class="divider large"></div>
        <div class="list"></div>
        <div class="divider large"></div>

        <div id="queue_container">
            <div class="gradient"></div>
            <div class="queue">
                <div class="queue_item one songname"></div>
                <div class="queue_item two"></div>
                <div class="queue_item three"></div>
                <div class="queue_item four"></div>
                <div class="queue_item five"></div>
            </div>
        </div>
    </section>
</html>
